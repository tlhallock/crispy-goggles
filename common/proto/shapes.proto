syntax = "proto3";
package shapes;

message Point {
  float x = 1;
  float y = 2;
}

message Delta {
  double dx = 1;
  double dy = 2;
}

message Color {
  uint32 r = 1;
  uint32 g = 2;
  uint32 b = 3;
}

message Circle {
  float radius = 1;
}

message Rectangle {
  float w = 1;
  float h = 2;
}

message Shape {
  oneof kind {
    Circle circle = 1;
    Rectangle rectangle = 2;
  }
}

message UnitPosition {
  Point location = 1;
  Shape shape = 2;
  float orientation = 3;
}

message AnimationSegment {
  uint64 begin_time = 1;

  Point begin_location = 2;
  optional Delta delta = 3;

  float begin_orientation = 4;
  optional float d_orientation = 5;
}

message UnitDetails {
  // String name = 1;
  // health
  // name
  // icon
}

message Animatable {
  // not really needed here
  uint64 unit_id = 1;
  uint32 display_type = 2;
  repeated AnimationSegment queue = 3;
}

message Begin {
  uint64 timestamp = 1;
}

message Show {
  uint64 unit_id = 1;
  UnitDetails details = 2;
  Animatable anim = 3;
}

message Update {
  uint64 unit_id = 1;
  repeated AnimationSegment queue = 2;
  UnitDetails details = 3;
}

message Hide {
  uint64 id = 1;
}

message Synchronize {
  uint64 wall_time = 1;
  uint64 game_time = 2;
//  float64 speed = 3;
}

message Warning {
  string message = 1;
}

message PlayerIdentity {
  uint64 player_id = 1;
}

message Event {
  oneof kind {
    Begin begin = 1;
    Show show = 2;
    Update update = 3;
    Hide hide = 4;
    Synchronize synchronize = 5;
    Warning warning = 6;
    PlayerIdentity player_identity = 7;
  }
}

message SubscribeRequest {}
message CreateShapeRequest {}
message CreateShapeResponse {
  uint64 id = 1;
}


message ClearQueueRequest {
  uint64 unit_id = 1;
}
message ClearQueueResponse {}


message MoveTo {
  Point destination = 1;
}

message Transfer {
  uint64 resource_id = 1;
}

message Task {
  oneof kind {
    MoveTo move = 1;
    Transfer transfer = 2;
  }
}


message QueueRequest {
  uint64 unit_id = 1;
  repeated Task tasks = 2;
  bool clear = 3;
}

message QueueResponse {
  bool valid = 1;
}


service ShapeEvents {
  rpc Subscribe(SubscribeRequest) returns (stream Event);
  rpc CreateShape(CreateShapeRequest) returns (CreateShapeResponse);
  rpc Queue(QueueRequest) returns (QueueResponse);
  rpc ClearQueue(ClearQueueRequest) returns (ClearQueueResponse);
}
